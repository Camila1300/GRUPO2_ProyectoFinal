<!DOCTYPE html>
<html lang="en">
    <head>
         <title>TEC BOUTIQUE|Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/registrostyles.css">
    
    
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
         <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">TEC BOUTIQUE</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class=""><a href="index.html" class="nav__link active-link">Inicio</a></li>
                        <li class=""><a href="registroindex.html" class="nav__link">Registro</a></li>
                        <li class=""><a href="#Catalogo" class="nav__link">Catalogo</a></li>
                        <li class=""><a href="carrito (1).html" class="nav__link">Carrito</a></li>

                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/img/undraw_two_factor_authentication_namy.svg" alt="">
                </div>

                <div class="login__forms">
                    <form action="" class="login__registre" id="login-in">
                        <h1 class="login__title">Registrarse</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Usuario" class="login__input" id="user">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">¿Olvido su contraseña?</a>

                        <a href="#" class="login__button">Ingresar</a>

                        <div>
                            <span class="login__account">¿No tienes una cuenta?</span>
                            <span class="login__signin" id="sign-up">Registrarse</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Crear Cuenta</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Usuario" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Correo Electronico" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" class="login__input">
                        </div>

                        <a href="#" class="login__button">Registarse</a>

                        <div>
                            <span class="login__account">¿Ya tienes una cuenta?</span>
                            <span class="login__signup" id="sign-in">Ingresar</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
         <footer class="footer section bd-container">

            <p class="footer__copy">&#169; TEC BOUTIQUE. Todos los derechos reservados</p>
        </footer>

        <!--===== MAIN JS =====-->
        <script src="assets/js/registromain.js"></script>
    </body>
</html>
