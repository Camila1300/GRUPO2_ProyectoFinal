<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="assets/css/CarStyle.css" rel="stylesheet" type="text/css">

    <title>Carrito</title>
  </head>

    <div id="success-message"></div>
  <body class="d-flex flex-column h-100">
    
    <header class="l-header" id="header">
      <nav class="nav bd-container">
          <a href="index.html" class="nav__logo">TEC BOUTIQUE</a>

          <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                  <li class="nav__item"><a href="index.html" class="nav__link active-link">Inicio</a></li>
                  <li class="nav__item"><a href="login.html" class="nav__link">Inicio de Sesi√≥n</a></li>
                  <li class="nav__item"><a href="register.html" class="nav__link">Registro</a></li>
                  <li class="nav__item"><a href="cart.html" class="nav__link">Carrito</a></li>
                  <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
              </ul>
          </div>

          <div class="nav__toggle" id="nav-toggle">
              <i class='bx bx-menu'></i>
          </div>
      </nav>
  </header>
    <div class="container">
      <div id="success-message"></div>
        <div class="user-detail"></div>
        <div class="users-list row"></div>
        <form class="edit-user" id="editUser">
          <h3>Editar</h3>
          <div class="mb-3">
              <label for="username" class="form-label">UserName</label>
              <input type="text" class="form-control" id="username-value">
          </div>
          <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname-value">
          </div>
          <div class="mb-3">
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastname-value">
          </div>
          
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailid-value" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="phonenumber" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone-value">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password-value">
          </div>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <form class="comprar-carrito" id="comprarCarrito">
      <button type="submit" class="btn btn-primary">Comprar</button>
    </form>
    

  </body>

  <script src="./assets/js/cart.js" type="text/javascript"></script> 
</html>
